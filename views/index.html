<extends src='layout.html'>
  <block name='content'>
    <h1>{{ site.sitedata[0].sitename }}</h1>
    <p>{{ site.sitedata[0].metadesc }}</p>
    <br />
    <h2>Recent Blogs:</h2>
    <ul>
      <each loop="post, index of _collections.posts">
        <li>
          <a href='{{ post._path }}'>{{ post.title }}</a>
        </li>
      </each>
    </ul>
  </block>
</extends>
